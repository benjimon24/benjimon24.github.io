<script type="text/javascript">
  $(document).ready(function(){
    $(".sidenav a").on('click', function(event) {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 300, function(){
        window.location.hash = hash;
      });
    })
