name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Display deployment info
      run: |
        echo "ğŸš€ Deploying from branch: ${{ github.ref_name }}"
        echo "ğŸ“ Triggered by: ${{ github.event_name }}"
        
    - name: Remove original folder
      run: rm -rf original/
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment URL
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Site URL: https://benjimon24.github.io"
        echo "ğŸ“‹ Branch deployed: ${{ github.ref_name }}"
        echo "ğŸ”— Deployment URL: ${{ steps.deployment.outputs.page_url }}"