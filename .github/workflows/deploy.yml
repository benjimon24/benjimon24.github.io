name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - main
          - dev
          - staging
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - preview

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
        
    - name: Display deployment info
      run: |
        echo "🚀 Deploying from branch: ${{ github.event.inputs.branch || github.ref_name }}"
        echo "🌍 Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "📝 Triggered by: ${{ github.event_name }}"
      
    - name: Remove original folder
      run: rm -rf original/
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: ${{ github.event.inputs.environment == 'staging' && 'staging' || 'production' }}
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment URL
      run: |
        echo "✅ Deployment successful!"
        echo "🌐 Site URL: https://benjimon24.github.io"
        echo "📋 Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "🔗 Deployment URL: ${{ steps.deployment.outputs.page_url }}"